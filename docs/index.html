<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  generalwrex</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div>
	<div style="float: left; width: 75%;">
	<div>
		End Behavior:<br>
		<select id="behavior" class="round">
			<option value="0" selected>Call Next Action Automatically</option>
			<option value="1">Do Not Call Next Action</option>
		</select>
	<div><br><br><br>
		WebAPI URL:  <br>
		<input id="url" class="round"  style="width: 90%"; type="text";><br>  
	</div>
    
	<div><br>
		JSON Path:  <br>
		<input id="path" class="round"; style="width: 75%"; type="text";><br>  
    </div>
	<div><br><br> 
	<div style="float: left; width: 35%;">
		Store In:<br>
		<select id="storage" class="round" onchange="glob.variableChange(this, 'varNameContainer')">
			${data.variables[0]}
		</select>
	</div>
	<div id="varNameContainer" style="display: none; float: right; width: 60%;">
		Variable Name:<br>
		<input id="varName" class="round" type="text">
	</div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
